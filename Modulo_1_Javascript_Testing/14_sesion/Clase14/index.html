<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 14: TDD</title>
</head>
<body>
    <h1>Clase 14: Intro TDD</h1>
    <script>
        function expected(actual){
            return{
                toBe(expected){
                    if(actual === expected){
                        console.log("Paso")
                    }else{
                        console.error(`Falló: esperado ${expected}, recibido ${actual}`);
                    }
                }
            }
        }

        function esPar(n){
            console.log(typeof n);
            if(typeof n != "number") return false;
            return n % 2 === 0;
        }

        //Test sin implementar la funcion AÚN
        expected(esPar(2)).toBe(true)
        expected(esPar(3)).toBe(true)

    </script>
</body>
</html>
